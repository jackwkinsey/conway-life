<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Exaptive - Life</title>

        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <h1>Game of Life</h1>

        <div id="control-panel">
            <!-- Input for width of board -->
            <label for="width">Width (in Cells):</label>
            <input id="width" type="number" name="width" value="50" min="0" />

            <br />

            <!-- Input for height of board -->
            <label for="height">Height (in Cells):</label>
            <input id="height" type="number" name="height" value="30" min="0" />

            <br />

            <!-- Create, Play, and Clear buttons -->
            <input id="create-btn" class="button" type="button" value="Create" onclick="createBoard();" />
            <input id="play-pause-btn" class="button" type="button" value="Play" onclick="togglePlay();"/>
            <input id="clear-btn" class="button" type="button" value="Clear" onclick="clearBoard();"/>

            <br />

            <!-- Slider to control the FPS of the simulation -->
            <label>
                <b>FPS:</b> 1
                <input id="fps-slider" type="range" min="1" max="60" value="5" />
                60
            </label>
        </div>

        <!-- Color palette for user to select colors for painting cells -->
        <div id="color-palette">
            <!-- TODO: This is ugly and should be built with JavaScript -->
            <!-- Get rid of focus hightlights -->
            <input id="color1-btn"
                type="radio"
                name="color"
                onclick="colorPalette.chooseColor('color1')" />
            <input id="color1"
                class="color-picker"
                type="color"
                value="#ff0000" />

            <input id="color2-btn"
                type="radio"
                name="color"
                onclick="colorPalette.chooseColor('color2')" />
            <input id="color2"
                class="color-picker"
                type="color"
                value="#00ff00" />

            <input id="color3-btn"
                type="radio"
                name="color"
                onclick="colorPalette.chooseColor('color3')" />
            <input id="color3"
                class="color-picker"
                type="color"
                value="#0000ff" />

            <input id="color4-btn"
                type="radio"
                name="color"
                onclick="colorPalette.chooseColor('color4')" />
            <input id="color4"
                class="color-picker"
                type="color"
                value="#ffff00" />

            <input id="color5-btn"
                type="radio"
                name="color"
                onclick="colorPalette.chooseColor('color5')" />
            <input id="color5"
                class="color-picker"
                type="color"
                value="#ff00ff" />

            <input id="color6-btn"
                type="radio"
                name="color"
                onclick="colorPalette.chooseColor('color6')" />
            <input id="color6"
                class="color-picker"
                type="color"
                value="#00ffff" />
        </div>

        <!-- Canvas where the simulation is drawn -->
        <canvas id="canvas"></canvas>

        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
